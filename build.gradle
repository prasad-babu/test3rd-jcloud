plugins {
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.5.20-RC"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

apply plugin: "org.jetbrains.kotlin.jvm"

dependencies {
    implementation group: 'org.apache.jclouds.provider', name: 'aws-s3', version: '2.3.0'
    implementation group: 'org.apache.jclouds.provider', name: 'azureblob', version: '2.3.0'
    implementation group: 'org.apache.jclouds.provider', name: 'google-cloud-storage', version: '2.3.0'
}

test {
    useJUnitPlatform()
}